<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="shopping.css" />
		<title>PondiShoppe</title>
	</head>
	<body>
		<header>
			<nav>
				<div>
					<h1 id="logo">PondiShoppe</h1>
					<span class="tagline"
						><small>...one stop for all secondhand items</small></span
					>
				</div>
				<select name="location" id="location">
					<option value="">Select a location</option>
					<option value="srk">SRK</option>
					<option value="narmada">Narmada</option>
					<option value="aurobindo">Aurobindo</option>
					<option value="ganga">Ganga</option>
				</select>
				<input type="text" placeholder="Search for your product" id="search" />
				<button id="login">Login</button>
				<button id="sell">Sell</button>
			</nav>
			<div>
				<ul class="botNav">
					<li><a href="#">All Categories</a></li>

					<li><a href="#">Bike</a></li>
					<li><a href="#">Scooty</a></li>
				</ul>
			</div>
		</header>

							alt="Product Image"
							class="prodImage"
						/>
						<div class="date"><small>1 days ago</small></div>
					</div>
					<div class="details">
						<div class="left">
							<p class="price"><strong>₹25,000</strong></p>
							<span class="negotiable"><small>negotiable</small></span>
							<p class="name">Shoe</p>
							<p class="hostel"><small>SRK Hostel</small></p>
						</div>
						<div class="right">
							<a href="tel:+916000129587">
