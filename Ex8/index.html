<!DOCTYPE html>
<html>
  <head>
    <title>Contact Management</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Management</h1>

      <div class="contact-form">
        <h2>Add Contact</h2>
        <form id="add-contact-form">
          <input type="text" id="name" placeholder="Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="tel" id="phone" placeholder="Phone" />
          <input type="text" id="address" placeholder="Address" />
          <button type="submit">Add Contact</button>
        </form>
      </div>

      <div class="contact-list">
        <h2>Contact List</h2>
        <table id="contact-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="edit-contact-form" id="edit-contact-form">
        <h2>Edit Contact</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-contact-id" />
          <input type="text" id="edit-name" placeholder="Name" required />
          <input type="email" id="edit-email" placeholder="Email" required />
          <input type="tel" id="edit-phone" placeholder="Phone" />
          <input type="text" id="edit-address" placeholder="Address" />
          <button type="submit" id="save-edit">Save Changes</button>
          <button id="cancel-edit">Cancel</button>
        </form>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
