<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
      }

      #weather-info {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
      }

      button#get-weather-button {
        background-color: #0074d9;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s ease-in-out;
      }

      button#get-weather-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Weather Information</h1>
    <div id="weather-info"></div>
    <input type="text" id="city-input" placeholder="Enter a city name" />
    <button id="get-weather-button">Get Weather</button>

    <script src="script.js"></script>
  </body>
</html>
